<ion-header>
    <ion-navbar>
        <ion-title text-center> Add Offline Documment </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
     <ion-item *ngFor="let caso of casosOffline" (click)="onSelectCase(caso)">
        <p> Caso: {{ caso.name }} </p>
        <p> Fecha de creacion: {{ caso.date }}</p>
      </ion-item>
    </ion-list>
</ion-content>
