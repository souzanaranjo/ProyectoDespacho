<ion-header>

  <ion-navbar>
    <ion-title text-center>Documentos</ion-title>
    <ion-buttons end>
      <button ion-button [navPush] = "addOfflineDoc"  >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
    
   

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let caso of misCasos" (click)="onViewCase(caso)">
        <p> Caso: {{ caso.name }} </p>
        <p> Fecha de creacion: {{ caso.date }}</p>
      </ion-item>
    </ion-list>
</ion-content>
