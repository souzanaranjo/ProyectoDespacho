<ion-header>

  <ion-navbar>
    <ion-title text-center>Casos judiciales</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-row text-center>
    <ion-col col-10>
      <ion-input type="text" placeholder="Buscar caso"></ion-input>
    </ion-col>
    <ion-col col-2>
      <button ion-button>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item *ngFor="let caso of misCasos" (click)="onViewCase(caso)">
      <p> Caso: {{ caso.name }} </p>
      <p> Fecha de creacion: {{ caso.date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
